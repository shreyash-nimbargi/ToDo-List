
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="todoapp">
        <h2>ToDo List <i class="fas fa-tasks"></i></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your task...">
            <button onclick="addTask()" class="add-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <ul id="list-container"></ul>
        <div class="footer">
            <span id="task-counter">0 tasks remaining</span>
            <button onclick="clearCompleted()" class="clear-btn">Clear Completed</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
